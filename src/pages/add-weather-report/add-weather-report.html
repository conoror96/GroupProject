<ion-header>

  <ion-navbar>
    <ion-title>Add Weather Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
 <ion-list>

  <ion-item>
    <ion-label>Location</ion-label>
    <ion-input type="text" name="Location" [(ngModel)]="data.Location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
   <ion-input type="date" name="Date" [(ngModel)]="data.Date"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rainfall</ion-label>
     <ion-input type="number" name="Rainfall" [(ngModel)]="data.Rainfall"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Air Temp</ion-label>
      <ion-input type="number" name="AirTemp" [(ngModel)]="data.AirTemp"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Soil Temp</ion-label>
    <ion-input type="number" name="SoilTemp" [(ngModel)]="data.SoilTemp"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Wind</ion-label>
     <ion-input type="number" name="Wind" [(ngModel)]="data.Wind"></ion-input>
  </ion-item>

 
</ion-list>

<div padding>
  
 <button ion-button block (click)="submit()">Submit to server</button>
</div>



</ion-content>
