<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" name="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

    <button ion-button block (click)="submit()">Login</button>
    <button ion-button round outline block (click)="signUp()">No Account? Register a new one</button>

  </ion-list>


</ion-content>
